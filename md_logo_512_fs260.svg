<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512" role="img" aria-label="MD logo">
  <defs>
    <style>
      .md-text {
        font-family: system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        font-weight: 800;
        letter-spacing: -0.02em;
      }
    </style>
  </defs>

  <!-- Outer orange border -->
  <rect x="0" y="0" width="512" height="512" rx="96" fill="#FF6A00"/>

  <!-- Inner dark fill -->
  <rect x="28" y="28" width="456" height="456" rx="68" fill="#1A1A1A"/>

  <!-- MD text (larger, centered) -->
  <text x="256" y="256"
        class="md-text"
        font-size="260"
        fill="#FF6A00"
        text-anchor="middle"
        dominant-baseline="middle">MD</text>
</svg>
